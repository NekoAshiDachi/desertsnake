{% extends "base_covparser.html" %}

{% block app_content %}

<h1>{{ title }}</h1>

<form action="" method="post">
    {{ form.hidden_tag() }}
    <table>
        <tr><td>{{ form.url.label }}</td></tr>

        <tr>
            <td id="client_URL">{{ form.url(size=60) }}</td>
            <td><button type="button" class="btn" id="clientURL_submit">{{ form.submit() }}</button></td>
        </tr>
    </table>
</form>

<!-- TODO add javascript to hide/reveal log window -->
<div class="logging_window"><pre id="output"></pre></div>

{% endblock %}
